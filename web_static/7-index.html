<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBnB</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  <link rel="stylesheet" type="text/css" href="styles/7-places.css">
</head>
<body>
  <header>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
	<h3>States</h3>
	<h4>California, Florida...</h4>
	<ul class="popover">
	  <li><h2>Florida:</h2></li>
	  <li><p>Miami</p></li>
	  <li><p>Orlando</p></li>
	  <li><h2>California:</h2></li>
	  <li><p>Los Angeles</p></li>
	  <li><p>San Francisco</p></li>
	</ul>
      </div>
      <div class="amenities">
	<h3>Amenities</h3>
	<h4>Wifi, Kitchen...</h4>
	<div class="popover">
	  <ul>
	    <li><p>Wifi</p></li>
	    <li><p>Kitchen</p></li>
	    <li><p>TV</p></li>
	    <li><p>Pool</p></li>
	  </ul>
	</div>
      </div>
      <button>Search</button>
    </section>
    <section class="places">
      <h1>Places</h1>
      <article>
	<h2>Home</h2>
      </article>
      <article>
	<h2>Condo</h2>
	</article>
      <article>
	<h2>Cabin</h2>
      </article>
    </section>
  </div>
  <footer>
    <p>Holberton School</p>
  </footer>
</body>
</html>
